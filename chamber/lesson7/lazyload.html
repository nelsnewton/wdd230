<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazyloading images</title>
    <link rel="stylesheet" href="css/lazy.css" />
</head>
<body>
    <section>
        <h2 class="h2">Lazy Loading Images</h2>
    
        <div class="container">
    
            <figure>
                <img class="img1" src="images/placeholder-300x400 - Copy.png" data-src="https://images.ctfassets.net/hrltx12pl8hq/3kzMQoEr1KcdveO5EePMvU/7d84cb9c7d92e0c0c4fc3e96f3c81108/Women-in-the-workplace.jpg?fit=fill&w=400&h=560&fm=webp" loading="lazy" width="300" height="400"   alt="loadimg1">
                <figcaption>NSSF building Uganda</figcaption>
            </figure>
            <figure><img class="img2" src="images/placeholder-300x400 - Copy.png" data-src="https://images.ctfassets.net/hrltx12pl8hq/4qnh6dZ3vFH8IxlNK0XaV7/48436adb9eaaf4ea531d08898598f3ea/Ode-to-Spring.jpg?fit=fill&w=400&h=560&fm=webp"  loading="lazy" width="300" height="400">
                <figcaption>Food items </figcaption>
            </figure>
            <figure><img class="img3" src="images/placeholder-300x400 - Copy.png" data-src="https://images.ctfassets.net/hrltx12pl8hq/2aagXzDndeJu0fPXXboCsk/e3f554dd00ca616bb138efb08cd3430e/Colorful-Minimalism.jpg?fit=fill&w=400&h=560&fm=webp" loading="lazy" width="300" height="400">
                <figcaption>Kampala capital city at Night</figcaption>
            </figure>
            <figure><img class="img4" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-VfzYd5LHp4BJta87pvDgKqGL1ieT4aoYFq1wf4We-iirpKdFOhKxATLpEh7GMIirpX8&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>Make juice from fruits</figcaption>
            </figure>
            <figure><img class="img5" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi1whfLqDNFO6ks8zT_NT890zleuKu1cBxTg&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>A banana plantation in Mbarara</figcaption>
            </figure>
            </figure>
            <figure><img class="img6" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs7dYT7DljdMo7nduOf7gQ-jfIo1AikYH3_Q&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>One of the markets in the city</figcaption>
            </figure>
            <figure><img class="img7" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwd_lS1GBVawCe7MaS4XHWqNE3gNMbP0jsrw&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>Some of the tall buildings in the city</figcaption>
            </figure>
            <figure><img class="img7" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMd4ReyKL1blGYxm-yh8r4-fp4sTGCOpBAdg&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>Top view ofthe city at night</figcaption>
            </figure>
        
            </figure>
            <figure><img class="img8" src="images/placeholder-300x400 - Copy.png" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAi3goptXB5J3I4lWjUjdorEAc07cCIPHYow&usqp=CAU" loading="lazy" width="300" height="400">
                <figcaption>Meet with different people in our company</figcaption>
            </figure>
           
            
        </div>   
    </section> 

    <script src="js/lazyloading.js" defer></script>
</body>
</html>
